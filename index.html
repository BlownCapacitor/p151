<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="car.js"></script>
  <script src="base.js"></script>

</head>

<body>

  <a-scene background="color:#ffffff">

    <a-camera position="0 0 5"></a-camera>
    <a-entity id="car" position="0 0 -50" scale="0.5 0.5 0.5" animation="attribute:rotation; dur:3000; to:0 360 0; repeat:indefinite; easing:linear;"></a-entity>
    <a-entity id="base" position="0 -5 -50"></a-entity>
  </a-scene>

</body>

</html>
